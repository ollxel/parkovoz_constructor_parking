<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мониторинг парковки</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Мониторинг парковки</h1>
            <div class="mode-toggle">
                <button id="constructorMode" class="mode-btn">Конструктор</button>
                <button id="monitoringMode" class="mode-btn active">Мониторинг</button>
            </div>
        </header>

        <div class="main-content">
            <div class="toolbar" id="constructorToolbar" style="display: none;">
                <h3>Элементы парковки</h3>
                <div class="tool-group">
                    <button class="tool-btn" data-type="parking-spot">
                        <div class="parking-spot-icon"></div>
                        Парковочное место
                    </button>
                    <button class="tool-btn" data-type="road">
                        <div class="road-icon"></div>
                        Дорога
                    </button>
                    <button class="tool-btn" data-type="wall">
                        <div class="wall-icon"></div>
                        Стена
                    </button>
                    <button class="tool-btn" data-type="entrance">
                        <div class="entrance-icon"></div>
                        Вход/Выход
                    </button>
                </div>
                <div class="tool-group">
                    <button class="action-btn" id="clearBtn">Очистить</button>
                    <button class="action-btn" id="saveBtn">Сохранить</button>
                    <button class="action-btn" id="loadBtn">Загрузить</button>
                </div>
            </div>

            <div class="monitoring-panel" id="monitoringPanel">
                <h3>Настройки мониторинга</h3>
                <div class="form-group">
                    <label for="streamUrl">URL стрима:</label>
                    <input type="text" id="streamUrl" placeholder="rtsp:// или http://...">
                </div>
                <div class="form-group">
                    <label for="apiUrl">API сервер:</label>
                    <input type="text" id="apiUrl" placeholder="ws://localhost:8080">
                </div>
                
                <div class="connection-status">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <span id="connectionStatus">Не подключено</span>
                </div>
                
                <div class="tool-group">
                    <button class="action-btn" id="connectBtn">Начать мониторинг</button>
                    <button class="action-btn" id="disconnectBtn">Остановить</button>
                </div>
                
                <div class="status" id="statusMsg">Введите URL стрима и нажмите "Начать мониторинг"</div>
                
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">Свободно:</span>
                        <span id="freeCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Занято:</span>
                        <span id="occupiedCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Обновлено:</span>
                        <span id="lastUpdate">-</span>
                    </div>
                </div>
            </div>

            <div class="canvas-container">
                <canvas id="parkingCanvas" width="800" height="600"></canvas>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
